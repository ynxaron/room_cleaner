<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Room Cleaning Scheduler</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-image: url("https://images.unsplash.com/photo-1582719478174-72a6c92e8772?auto=format&fit=crop&w=1950&q=80");
                background-size: cover;
                background-position: center;
                min-height: 100vh;
                color: #333;
            }

            main {
                background-color: rgba(255, 255, 255, 0.9);
                margin: 4rem auto;
                padding: 2rem;
                max-width: 600px;
                border-radius: 12px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            }

            h1,
            h2 {
                text-align: center;
                margin-bottom: 1rem;
            }

            label {
                display: block;
                margin: 1rem 0 0.5rem;
            }

            input[type="number"],
            input[type="checkbox"] {
                margin-right: 0.5rem;
            }

            input[type="number"] {
                width: 100%;
                padding: 0.5rem;
                font-size: 1rem;
                border-radius: 6px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            button {
                margin-top: 1.5rem;
                padding: 0.75rem 1.25rem;
                font-size: 1rem;
                color: white;
                background-color: #007acc;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #005fa3;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                margin: 0.5rem 0;
                padding: 0.5rem;
                background: #f3f3f3;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="root"></div>
        </main>
    </body>
</html>
